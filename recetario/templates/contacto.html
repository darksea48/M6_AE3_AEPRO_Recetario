{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block container %}container{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form id="form-app">
<fieldset class="row">
<!-- Heading -->
<div class="col-12">
    <h1 >Contacto</h1>
</div>
<!-- Paragraph Text -->
<div class="col-12">
    <p>Para contactarnos llena el siguiente form
</p>
</div>
<!-- Text -->
<div class="col-12">
    <div class="form-group required-control">
        <label class=" form-label" for="text_1">Nombre</label>
        <input type="text" id="text_1" name="text_1" value="" data-alias="" class="form-control" required>
    </div>
</div>
<!-- Text -->
<div class="col-12">
    <div class="form-group required-control">
        <label class=" form-label" for="text_2">Telefono</label>
        <input type="tel" id="text_2" name="text_2" value="" data-alias="" class="form-control" required>    
    </div>
</div>
<!-- Email -->
<div class="col-12">
    <div class="form-group required-control">
        <label class=" form-label" for="email_1">E-mail</label>
        <input type="email" id="email_1" name="email_1" value="" data-alias="" class="form-control" required>
    </div>
</div>
<!-- Text Area -->
<div class="col-12">
    <div class="form-group required-control">
        <label class=" form-label" for="textarea_1">Motivo</label>
        <textarea id="textarea_1" name="textarea_1" rows="3" data-alias="" class="form-control" required></textarea>
    </div>
</div>
<!-- Button -->
<div class="col-12">
     <div class="form-action">
        <button type="submit" id="button_1" name="button_1" class="btn btn-primary mt-3">Submit</button>
    </div>
</div>
</fieldset>
</form>
    </div>
{% endblock %}
