{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block container %}container{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1> Inicio de sesion</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Usuario</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseÃ±a">
        </div>
        <button type="submit" class="btn btn-success">Iniciar Sesion</button>
    </form>
</div>
{% endblock %}
